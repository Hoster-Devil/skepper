<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: 0;
        }
        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
/*            border-radius: 10px;*/
            overflow: hidden;
        }
        .login-left {
            background-color: #1a1a1a;
            color: #fff;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background-image: url('1.svg');
            background-size: cover; /* Adjusts the size to cover the container */
            background-position: center; /* Centers the image */
        }
        .login-left h1 {
            font-size: 2rem;
        }
        .login-left p {
            margin-top: 10px;
            font-size: 1rem;
        }
        .login-left img {
            width: 150px;
            margin-top: 20px;
        }
        .login-right {
            padding: 120px;
            flex: 1;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-right h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-control, .btn {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Insights Hub</h1>
            <p>Your central command center for gaining deep insights into customer success, lead management, and revenue growth.</p>
            <!-- <img src="path/to/your/logo.png" alt="Logo"> -->
        </div>
        <div class="login-right">
            <h2>Welcome back</h2>
            <p>Please enter your details for login</p>
            <form action="dashboard.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text" id="email-addon"><img src="email.svg"></span>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email address" required style="background-color: #eeeeef;">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text" id="password-addon"><img src="lock.svg"></span>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required style="background-color: #eeeeef;">
                        <span class="input-group-text" id="password-addon"><img src="eye.svg"></span>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="keepSignedIn" name="keepSignedIn">
                        <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                    </div>
                    <a href="#" class="text-dark">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- Error message will be displayed here -->
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="text-dark"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script>
         function showErrorModal(message) {
            document.getElementById('errorModalBody').innerHTML = message;
            $('#errorModal').modal('show');
        }

        // Check if there is an error message passed as query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            showErrorModal(errorMessage);
        }
     </script>
</body>
</html>
